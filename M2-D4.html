<!DOCTYPE html>
<!--
    WELCOME TO THE STRIVE TEAM GENERATOR!

    In this app you will generate teams and assign the participants to them.
    You will use the Bootstrap components for the elements of your app.

    The features are the following:
    - The user should be able to add a list of names,
     find a way to get the user input and fill a list with the new name.
    - The user should be able to set the
     number of teams he wants, so that they
      will be generated. A team is just another list to be displayed.
    - An "Assign" button will be required 
    in order to launch the team generation functionality.
    - Every time the user clicks on the "Assign" button,
     a random name is placed in a team and removed from the initial list.


    - Each team should be inside a "column" to be responsive.
    - [EXTRA] Create a button to remove a user from a team,
     and putting him back in the main list, waiting to be reassigned.
    - [EXTRA] Create a button to reset the state of the app.
-->
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Teams Gnerator</h1>
      <!--Input Name -->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default"
            >Name</span
          >
        </div>
        <input
          id="member-to-add"
          type="text"
          class="member-name"
          aria-label="Default"
          value=""
          placeholder="Add a name"
          aria-describedby="inputGroup-sizing-default"
        />
      </div>
      <!--Add names button-->
      <input
        onclick="addMember()"
        id="add-member-button"
        class="btn btn-primary"
        type="submit"
        value="Add Team Member"
      />
      <!--List of members added-->
      <h3>List of Names</h3>
      <ul class="list-group" id="added-members-to-list"></ul>

      <!--How many teams-->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default"
            >Teams no.</span
          >
        </div>
        <input
          id="input-numbers"
          placeholder="Write a number"
          type="text"
          class="form-control"
          aria-label="Default"
          aria-describedby="inputGroup-sizing-default"
        />
      </div>
      <!--Submit button-->
      <input
        class="btn btn-primary"
        onclick="howManyTeams()"
        type="submit"
        value="Make the teams!"
      />
      <!--List-->
      <ul class="list-group" id="teams-list">
        <li class="list-group-item">
          <h3>List of Teams</h3>
          <ul class="list-group list-group-flush"></ul>
        </li>
      </ul>
    </div>
    <script src="javascript.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
